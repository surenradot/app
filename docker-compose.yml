version: "3"
services:
    web:
        build:
       context: .
        ports:
            - "8000:5000"
        depends_on:
            - db
    db:
       image: mysql:5.7
     environment:
       MYSQL_RANDOM_ROOT_PASSWORD: 1
       MYSQL_DATABASE: accountowner
       MYSQL_USER: dbuser
       MYSQL_PASSWORD: dbuserpassword
     volumes:
       - dbdata:/var/lib/mysql
     restart: always
     
     